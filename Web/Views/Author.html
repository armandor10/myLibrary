<div ng-init="getAllAuthors()">

    <div class="container">
        <h1>Authors</h1>
        <a href="" data-toggle="modal" data-target="#author" ng-click="editAuthor(false)">Add author</a>

        <div class="row">
            <div class="col-lg-3 col-lg-offset-9">
                <input ng-model="filter" type="text" class="form-control" placeholder="Search">
            </div>
        </div>

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th colspan="2">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in authors |  filter: filter">
                    <td> {{$index + 1}} </td>
                    <td>{{a.name}}</td>
                    <td> {{a.Nationality}} </td>
                    <td>
                        <a ng-click="editAuthor(true,a)" title="Edit" data-toggle="modal" data-target="#author" href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    </td>
                    <td>
                        <a ng-click="delete(a)" title="Delete" href=""><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="author" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 ng-if="edit" class="modal-title" id="myModalLabel">Edit Author</h4>
                <h4 ng-if="!edit" class="modal-title" id="myModalLabel">Create Author</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ng-model="authorSelected.name" type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <select ng-options="nationality  for nationality in nationalities" ng-model="authorSelected.Nationality" class="form-control" id="nationality">
                            <option value="" selected>Select a nationality</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveAuthor()">Save</button>
            </div>
        </div>
    </div>
</div>
